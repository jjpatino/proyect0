<!DOCTYPE html>
<html>
  <head>
    <title>Presidents</title>
    <style>
      table {
        border: 2px solid black;
        border-collapse: collapse;  <! Esto sirve para que no se dupliquen los bordes -->
        width: 100%;
      }
      th,td {                           <! De esta manera no es necesario el td de abajo-->
        border: 1px solid black;
        padding: 5px;
        text-align: center;
      }
      td{
        border: 2px solid black;
      }
      th {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h1>Presidents</h1> <! TÃ­tulo-->
    <table>

      </tr>

      </tr>

    </table>
